<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <script src="https://kit.fontawesome.com/12a3e71123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="user-select: none;">
        <div class="parent">
            <div id="exit">
                <p>Çıkış Yap</p>
            </div>
            <div class="child">
                <div class="tools" id="addbook">
                    <p>Kitap</p>
                    <p>Ekle</p>
                    <img src="/admin/icons/addbook.png" alt="">
                </div>
                <div class="tools" id="updatebook">
                    <p>Kitap</p>
                    <p>Güncelle</p>
                    <img src="/admin/icons/updatebook.png" alt="">
                </div>
                <div class="tools" id="listbook">
                    <p>Kitapları</p>
                    <p>Listele</p>
                    <img src="/admin/icons/listbook.png" alt="">
                </div>
                <div class="tools" id="rentbook">
                    <p>Kitap</p>
                    <p>Kirala</p>
                    <img src="/admin/icons/rentbook.png" alt="">
                </div>
                <div class="tools" id="booktracking">
                    <p>Kitap</p>
                    <p>Takip</p>
                    <img src="/admin/icons/booktracking.png" alt="">
                </div>
                <div class="tools" id="adduser">
                    <p>Kullanıcı</p>
                    <p>Ekle</p>
                    <img src="/admin/icons/adduser.png" alt="">
                </div>
                <div class="tools" id="updateuser">
                    <p>Kullanıcı</p>
                    <p>Güncelle</p>
                    <img src="/admin/icons/updateuser.png" alt="">
                </div>
                <div class="tools" id="listuser">
                    <p>Kullanıcı</p>
                    <p>Listele</p>
                    <img src="/admin/icons/listuser.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
